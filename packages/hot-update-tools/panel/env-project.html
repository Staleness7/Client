<ui-section><div slot="header" class="header greenColor">当前项目manifest信息</div><ui-prop name="热更配置(检测提示)" v-show="localGameProjectManifest.length===0||localGameProjectManifest===null"><div class="flex-1 layout horizontal center"><span class="flex-2" style="color: #ff1500;">未发现manifest热更新配置文件,请生成一份后导入到项目</span><ui-button title="将生成的2个manifest文件导入到项目中" class="end-justified red" v-on:confirm="importManifestToGame">导入</ui-button></div></ui-prop><div class="layout vertical" v-show="localGameProjectManifest.length>0"><ui-prop name="游戏版本号:"><div class="flex-1 layout horizontal center"><h4 class="flex-2">{{localGameVersion}}</h4><ui-button title="将生成的2个manifest文件导入到项目中" class="end-justified blue" v-on:confirm="importManifestToGame">导入manifest</ui-button><ui-button class="end-justified" v-on:confirm="initLocalGameVersion"><i class="icon-arrows-cw"></i></ui-button></div></ui-prop><ui-prop name="package url:" tooltip="点击打开 URL/version.manifest"><div class="flex-1 layout horizontal center"><a class="flex-2" style="white-space: nowrap;" @click="onClickLocalPackageUrl">{{localGamePackageUrl}}</a></div></ui-prop><ui-prop name="热更配置(project.mainfest)"><div class="flex-1 layout horizontal center"><ui-input class="flex-1" disabled="disabled" v-value="localGameProjectManifest"></ui-input><ui-button v-on:confirm="openDir(localGameProjectManifest)"><i class="icon-doc-text"></i></ui-button></div></ui-prop><ui-prop name="热更配置(version.mainfest)"><div class="flex-1 layout horizontal center"><ui-input class="flex-1" disabled="disabled" v-value="localGameVersionManifest"></ui-input><ui-button v-on:confirm="openDir(localGameVersionManifest)"><i class="icon-doc-text"></i></ui-button></div></ui-prop></div></ui-section>
